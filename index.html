    <!-- Game-ScreensðŸ‘‡ -->
    <main>
      <!-- Splash-screen with instruction -->
      <div class="screen" id="splash-screen">
        <h2>Please enter your name</h2>
        <h2 id="player-name-display"></h2>
        <label for="player-name">Player Name:</label>
        <input id="name-input" type="text" placeholder="Enter your name" />
        <button id="join-btn" disabled>Join</button>
        <button id="start-btn" disabled>Start Game</button>

        <!-- This is game instruction modal ðŸ‘‡-->
      <button type="button" class="instruction-btn" data-toggle="modal" data-target=".bd-example-modal-lg">Instruction</button>
      <!-- Open/close Modal -->
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <p>Instruction</p>
              <img src="animals-img/game_instruction.png" alt="game-instruction">
              <p>
              </br>
                There is a new program opened in BCIT for students to learn how to whack a mole, or many! 
                Simply click with mouse to whack em and get points. Go, Whackers!!!
              </p>
            </div>
          </div>
        </div> 
      </div>
      <!-- Game-screen -->
      <div class="screen" id="game-screen">
        <h2>Whack a mole</h2>
        <h3>Your score: <span id="score">0</span></h3>
        <h3>Time Left: <span id="timer">60</span></h3>
        <div class="grid">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
        <!-- Buttons in game-screen -->
          <div class="game-buttons">
            <button id="playButton" class="btn btn-primary">
              <i class="bi bi-play-circle"></i>
            </button>
            <button id="difficulty-bar" class="btn btn-success">
              <span class="minus">-</span>
              <input class="speed-display" type="text" value="1" />
              <span class="plus">+</span>
            </button>
            <button id="endGameButton" class="btn btn-danger">End Game</button>
          
          </div>
        </div>
          
      <!-- Game-over-screen ðŸ‘‡  -->
      <div class="screen" id="game-over-screen">
        <h2>Game Over</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <button id="playAgainButton" class="btn btn-primary">Play Again</button>
      </div>
    </main>
